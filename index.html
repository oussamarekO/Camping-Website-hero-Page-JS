<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <title>Camping</title>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                
                    <a href="/" class="logo"><img src="./image/logo.svg" alt="logo"></a>

                <ul class="list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Pricing</a></li>
                    <li><a href="/">Event</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
                <div class="buttons">
                    <button class="login">
                        login
                    </button>
                    <button class="start">Get Started</button>
                </div>
                <i class="ri-close-line closing"></i>
                <i class="ri-menu-line menu"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <p class="title-small">A LIFETIME EXPERIENCE</p>
                <h1 class="main-title">
                    Camping Events <br>
                    To Remember
                </h1>
                <span class="sitation">
                    Camp anywhere anytime without hassle and enjoy.
                </span>
                <div class="clicker">
                    <a href="#" class="btn-explore">
                        Explore Locations
                    </a>
                </div>
                <img src="./image/bird-1.svg" alt="bird" class="fly-1">
                <img src="./image/bird-2.svg" alt="bird" class="fly-2">
            </div>
            <img src="./image/img-1.svg" alt="img" class="image img-1">
            <img src="./image/img-2.svg" alt="img" class="image img-2">
            <img src="./image/img-3.svg" alt="img" class="image img-3">
            <img src="./image/img-4.svg" alt="img" class="image img-4">
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <script src="./javaScript/script.js"></script>
</body>
</html>
